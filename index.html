<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SurchPort | Advanced HR Solutions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<!--=================   Sidebar  =================-->
<div class="menubar">
	<div class="menubar--Logo">
		<img src="assets/imgs/menubarLogo.png" alt="">
	</div>
	<div class="menubar--Nav">
		<ul>
			<li><a href="#"><img src="assets/imgs/menubarProfile.png" alt=""></a></li>
			<li><a href="#"><img src="assets/imgs/menubarTeam.png" alt=""></a></li>
			<li><a href="#"><img src="assets/imgs/menubarPositions.png" alt=""></a></li>
			<li><a href="#"><img src="assets/imgs/menubarFavorites.png" alt=""></a></li>
		</ul>
	</div>
</div>

<!--===============   App Content   ==============-->
<div class="page">
	<div class="container-fluid">
		<div class="row">
			<div class="header col-md-12"> 
			<!-- HEADER -->
				<div class="row">
					<div class="header--Search col-md-4">
						<input type="text" class="header--Search__Input" placeholder="Search for Candidates">
						<img src="assets/imgs/searchIcon.png" alt="">

					</div>
					<div class="header--Interface col-md-2 pull-right">
						<ul>
							<li><img src="assets/imgs/messageIcon.png" alt=""></li>
							<li><img src="assets/imgs/notificationIcon.png" alt=""></li>
							<li><img src="assets/imgs/userIcon.png" alt=""></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END HEADER -->
		</div>
		<div class="row">
			<div class="content col-md-12">
				<div class="row content--Heading">
					<div class="col-md-6">
						<h2>Open Positions</h2>
					</div>
					<div class="content--Heading--btn col-md-6">
						<button class="btn pull-right">Create New Job Listing</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
