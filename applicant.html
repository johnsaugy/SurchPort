<div class="page">

			<div class="header col-md-12">

							<li><img src="assets/imgs/messageIcon.png" alt=""></li>

					</div>
				</div>

									<div class="card--CandidateCard--Candidate" >

										<div class="candidate--Img">
											<img src="assets/imgs/ui4.jpg" class="">

										<div class="candidate--Info">
											<h4><a href="#">Beyonce Knowles</a></h4>
											<p>Chief Marketing Strategist</p>

											</div>
										</div>

									</div>									
								</div>
							</div>
						</div>

							<h2>Split View</h2>
							<h4>Drag and drop profiles into the windows for a side by side analysis.</h4>
						</div>
						<div class="content--SplitView col-md-12">
							<div class="row">
								<div class="col-md-6">
